<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>The World's Sexiest Water</title>
	<meta name="keywords" content="">
	<meta name="description" content="Fasisca Alkaline Water: The World's Sexiest Water">
	<meta name="author" description="Tee Lewis">
	<link href="//fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/styles.css">
	<script src="assets/js/scripts.js"></script>
</head>
<body>
<div class="flex-row">
	<img id="loader" src="assets/images/giphy.gif" alt="Loading" width="50">
</div>
<div class="fullscreen-bg container">
	<video autoplay data-object-fit="cover" id="fasisca-video" class="fullscreen-bg__video">
		<source src="media/water%20ii.mp4" type='video/mp4'>
		<source src="media/water%20ii.webm" type='video/webm'>
		Your browser does not support the video tag.
	</video>
	<div class="controls">
		<button style="display: none;" id="play-pause" type="button"></button>
	</div>
</div>
<script>
  (function() {
    var video = document.getElementById("fasisca-video");
    var playButton = document.getElementById("play-pause");
    var loader = document.getElementById("loader");

    function addEventHandler(elem,eventType,handler) {
      if (elem.addEventListener)
        elem.addEventListener (eventType,handler,false);
      else if (elem.attachEvent)
        elem.attachEvent ('on'+eventType,handler);
    }

    addEventHandler(playButton, 'click', function() {
      video.play();
    })

  })();
</script>
</body>
</html>
